                    const changeAmount = Math.floor(seededRandom(slotSeed + 1) * (50 - 5 + 1)) + 5;

                    if (currentOnline < 150) currentOnline = 150 + Math.floor(seededRandom(s) * 20);

                                value: cols[1].trim().replace(/^"|"$/g, '')

                        }
                        return null;
